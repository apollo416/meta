name: CloudFormation Linter

on:
  push:
    branches: ["main"]

permissions: read-all

jobs:
  cloudformation-linter:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.4

      - name: Linting
        uses: scottbrenner/cfn-lint-action@v2
        with:
          command: cfn-lint -t ./template.yaml
