name: CNF

on:
  pull_request:
    branches-ignore:
      - main

permissions: read-all

jobs:
  linter:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.4

      - name: Linting
        uses: scottbrenner/cfn-lint-action@v2
        with:
          command: cfn-lint -t ./template.yaml
