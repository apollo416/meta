project:
  name: meta-taskcat-ci
  shorten_stack_name: true
  package_lambda: false
  s3_regional_buckets: true

tests:
  taskcat-ci:
    template: template.yaml
    artifact_regions:
    - us-west-2
    regions:
    - us-west-2
    parameters:
      S3BucketName: $[taskcat_autobucket]
      S3BucketRegion: $[taskcat_current_region]
